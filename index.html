<!doctype html>
<html lang="en">

<head>
    <title>Weather Update</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="input-value" value=""
                    placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button type="button" id="btn" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="image" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1> <span id="city">Dhaka </span> </h1>
            <h3><span id="tempValue">38.06</span>&deg;C</h3>
            <h1 id="condition" class="lead">Clouds</h1>
        </div>
    </div>

    <script>
        const button = document.getElementById("btn");

        button.addEventListener("click", function () {
            let city = document.getElementById("input-value").value;
            let cityName = document.getElementById("city").innerText = city;
            fetch('http://api.openweathermap.org/data/2.5/weather?q=' + city + '&units=metric&appid=f2974b8c87cc374c5dd3053b85199390')

                .then((response) => response.json())
                .then(data => {
                    console.log(data);

                    const nameValue = ['name'];
                    const tempValue = data.main.temp;
                    const finalTemp = document.getElementById("tempValue").innerText = tempValue;
                    const user = data.weather[0].main;
                    const icon = data.weather[0].icon;
                    console.log(icon);
                    const finalCondition = document.getElementById("condition").innerText = user;
                    const imageTag= document.getElementById("image");
                    imageTag.setAttribute("src",`https://openweathermap.org/img/wn/`+icon+`.png`);

                })

        })
    </script>

</body>

</html>
